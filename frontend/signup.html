<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapses | Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialised">
     <!-- NavBar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">Synapses</h1>
        </div>
        <div>
            <a href="#" class="text-white text-xl hover:underline p-2">Login</a>
            <a href="#" class="text-white text-xl hover:underline">Signup</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div style="padding: 20px;" class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

            <!-- Signup Form-->
            <form class="space-y-4">
                <h2 class="text-xl font-semibold">Signup</h2>
                <h3 class="text-gray-700">
                    Create your account fast and easy!
                </h3>
                <div>
                    <label for="firstName" class="block mb-1 font-medium">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Ex.: Bruno" class="w-full p-2 border rounded-lg">
                </div>
                <div>
                    <label for="lastName" class="block mb-1 font-medium">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Ex.: Correia" class="w-full p-2 border rounded-lg">
                </div>
                <div>
                    <label for="email" class="block mb-1 font-medium">Email</label>
                    <input type="text" id="email" name="email" placeholder="Ex.: john@email.com" class="w-full p-2 border rounded-lg">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password..." class="w-full p-2 border rounded-lg">
                </div>
                <div>
                    <label for="confirmedpassword" class="block mb-1 font-medium">Confirm password</label>
                    <input type="password" id="confirmedPassword" name="confirmedPassword" placeholder="Confirm your password..." class="w-full p-2 border rounded-lg">
                </div>
                <div class="font-medium">
                    <p>Your password must contain:</p>
                    <ul class="list-disc pl-6">
                        <li>At least 6 characters</li>
                        <li>Numbers</li>
                        <li>Special characters (Ex: !#$&*)</li>
                    </ul>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
                    Signup
                </button>
            </form>
        </div>
    </div>
</body>
</html>
